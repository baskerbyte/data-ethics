<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css">
    <link href="../styles/contato.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Bem-vindo a Dataethics</h1>
        <nav>
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="quemsomos.html">Quem Somos</a></li>
                <li><a href="portifolio.html">Portifolio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Entre em contato:</h1>
        <div class="formulario">
            <form>
                <div class="col-25">
                    <label for="usuário">Nome completo:</label>
                </div>

                <div class="col-75">
                    <input id="usuário" type="text">
                </div>

                <div class="col-25">
                    <label for="email">E-mail:</label>
                </div>

                <div class="col-75">
                    <input id="email" type="email">
                </div>

                <div class="col-25">
                    <label for="mensagem">Escreva sua mensagem:</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem"></textarea><br>
                    <button type="submit">ENVIAR</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
